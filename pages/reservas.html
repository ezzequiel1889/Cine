    <main class="reservasMain">
          <section class="sectReservas">
              <h2>¿Queres reservar para ver una pelicula?</h2>
              <p>Para hacer tu reserva necesitas... <br>
              * DNI.<br>
              * Ser mayor a 18.<br>
              * Las entradas estan $3000 para pelis 3D y $4500 para 4D.<br>
              </p>
          </section>

          <section class="formularioReservas">
            <form class="formularioReservas" action="">
              <input id="input1" type="number" placeholder="DNI (numero entre 99999999 y 0)">
              <input id="input2" type="number" placeholder="EDAD">
              <input id="input3" type="text" placeholder="¿Que pelicula?">
              <input id="input4" type="text" placeholder="¿Peli 3D o 4D?">
              <textarea id="txtArea" placeholder="Ingrese lo que pedirá para comer" style="max-height: 200px;"></textarea>
              <input id="submit" type="submit" value="ENVIAR">
            </form>
          </section>
          
          <section class="contInfoReservas">
            <div class="divReseras">
              <h3>Ingresaste...</h3>
              <ul class="ulReservas">
                <li id="listaDni"></li>
                <li id="listaEdad"></li>
                <li id="listaPelicula"></li>
                <li id="listaDimension"></li>
                <li id="listaComida"></li>
              </ul>
            </div>
          </section>
    </main>





    <footer>
        <div class="derechos">
            <p id="parrafoFooter">
